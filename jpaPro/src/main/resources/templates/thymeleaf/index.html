<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>JPA테스트하기</h1>
	<hr/>
	<h3><a href="/jpa/alldbtest/board/write">1. 게시판 글 등록하기</a></h3>
	<h3><a href="/jpa/alldbtest/board/list">2. 게시판 글 전체조회하기</a></h3>
	<h3><a href="#">3. 부서번호로 부서정보조회</a></h3>
	<form action="/jpa/alldbtest/dept/getInfo">
		부서번호:<input type="text" name="deptno"/>
		<input type="submit" value="검색"/>
	</form>
	<h3><a href="#">4. 게시판번호로 게시판삭제</a></h3>
	<form action="/jpa/alldbtest/board/delete">
		부서번호:<input type="text" name="boardNo"/>
		<input type="submit" value="검색"/>
	</form>
	<h3><a href="#">5. 게시글업데이트</a></h3>
	<form action="/jpa/alldbtest/dept/update" method="post">
		게시글번호:<input type="text" name="boardNo"/><br/>
		제목:<input type="text" name="title"/><br/>
		내용:<input type="text" name="content"/><br/>
		<input type="submit" value="검색"/>
	</form>
	<h3><a href="/jpa/alldbtest/springdata/board/list">6. 게시판 글 전체조회하기(springdata)</a></h3>
	<h3><a href="/jpa/alldbtest/page/board/list?pageNo=0">7. 게시판 글 전체조회하기(페이징처리)</a></h3>
</body>
</html>
